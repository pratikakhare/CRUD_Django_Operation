{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link rel="stylesheet" href="{% static 'edit.css' %}">
</head>
<body>
    
    <div>
        <form action="/show">
            <input type="submit" value="Show Records">
        </form>
    </div>
    <div id="DivOne">
        <form action="/RecordEdited" method="POST">
            {% csrf_token %}
            <h3>ID<input type="text" required autofocus name="id" id="id" value="{{ID}}"></h3>
            <h3>Data1 <input type="text" required name="data1" value="{{data1}}"></h3>
            <h3>Data2 <input type="text" required name="data2" value="{{data2}}"></h3>
            <input type="submit" id="btn" value="Edit Record">
        </form>
        <span>{{msg}}</span>
    </div>
</body>
</html>
